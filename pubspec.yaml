name: open_interview
description: "AI-powered interview practice app."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Navigation
  go_router: ^13.0.1

  # AI
  google_generative_ai: ^0.2.2

  # Config
  flutter_dotenv: ^5.1.0

  # Serialization
  json_annotation: ^4.8.1

  # Media & Files
  camera: ^0.10.5+9 # For video recording
  file_picker: ^6.1.1 # For resume upload
  
  # Utilities
  uuid: ^4.3.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
